<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Epsorts Registration Form</h1>
    <h2>DATE:30/09/2023</h2>
    <h2>DAY:SATURDAY</h2>
    <form action="results.html" method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" "name" id="name" placeholder="Name" required>
        </div><br>
        <div>
            <label for="Phone">Phone</label>
            <input type="tel" name="Phone" id="Phone"  maxlength="10" required>
        </div><br>
        <div>
            <label for="email">Email</label>
            <input type="text" "Email" id="Email" placeholder="Email" required>
        </div><br>
        <div>
            <u>GAMES</u>(Students can play all the games also)
        </div><br>
        <div>
            <label for="PUBG">PUBG</label>
            <input type="checkbox" name="games" id="PUBG">
        </div>    
        <div>
            <label for="Free Fire">Free Fire</label>
            <input type="checkbox" name="games" id="Free Fire">
        </div>
        <div>
            <label for="Valorant">Valorant</label>
            <input type="checkbox" name="games" id="Valorant">
        </div><br>
        <p>Select a UPI app</p>
        <div>
            <label for="PhonePe">PhonePE</label>
            <input type="radio" name="gender" id="PhonePE">
        </div>
        <div>
            <label for="Paytm">Paytm</label>
            <input type="radio" name="gender" id="Paytm">
        </div>
        <p>Send the payment photo to this link</p>
        <div>
            <label for="File">File</label>
            <input type="File" name="File" id="File">
        </div><br>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
